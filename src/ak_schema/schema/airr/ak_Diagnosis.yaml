id: https://github.com/airr-knowledge/ak-schema
name: ak-schema
classes:
  Diagnosis:
    slots:
      - study_group_description
      - disease_diagnosis
      - disease_length
      - disease_stage
      - prior_therapies
      - immunogen
      - intervention
      - medical_history
slots:
  study_group_description:
    name: study_group_description
    description: Designation of study arm to which the subject is assigned to
    range: string
    required: true
    annotations:
      nullable: true
  disease_diagnosis:
    name: disease_diagnosis
    description: Diagnosis of subject
    range: DiseaseDiagnosis
    required: true
    annotations:
      nullable: true
  disease_length:
    name: disease_length
    description: Time duration between initial diagnosis and current intervention
    range: string
    required: true
    annotations:
      nullable: true
  disease_stage:
    name: disease_stage
    description: Stage of disease at current intervention
    range: string
    required: true
    annotations:
      nullable: true
  prior_therapies:
    name: prior_therapies
    description: List of all relevant previous therapies applied to subject for treatment of `Diagnosis`
    range: string
    required: true
    annotations:
      nullable: true
  immunogen:
    name: immunogen
    description: Antigen, vaccine or drug applied to subject at this intervention
    range: string
    required: true
    annotations:
      nullable: true
  intervention:
    name: intervention
    description: Description of intervention
    range: string
    required: true
    annotations:
      nullable: true
  medical_history:
    name: medical_history
    description: Medical history of subject that is relevant to assess the course of disease and/or treatment
    range: string
    required: true
    annotations:
      nullable: true
enums:
  DiseaseDiagnosis:
    name: DiseaseDiagnosis
    reachable_from:
      source_nodes:
        - DOID:4
      include_self: true
      relationship_types:
        - rdfs:subClassOf
