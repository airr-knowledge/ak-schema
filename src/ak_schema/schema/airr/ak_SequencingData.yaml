id: https://github.com/airr-knowledge/ak-schema
name: ak-schema
classes:
  SequencingData:
    slots:
      - sequencing_data_id
      - file_type
      - filename
      - read_direction
      - read_length
      - paired_filename
      - paired_read_direction
      - paired_read_length
      - index_filename
      - index_length
slots:
  sequencing_data_id:
    name: sequencing_data_id
    description: Persistent identifier of raw data stored in an archive (e.g. INSDC run ID). Data archive should  be identified in the CURIE prefix.
    range: string
    required: true
    annotations: true
  file_type:
    name: file_type
    description: File format for the raw reads or sequences
    range: FileType
    required: true
    annotations:
      nullable: true
  filename:
    name: filename
    description: File name for the raw reads or sequences. The first file in paired-read sequencing.
    range: string
    required: true
    annotations:
      nullable: true
  read_direction:
    name: read_direction
    description: Read direction for the raw reads or sequences. The first file in paired-read sequencing.
    range: ReadDirection
    required: true
    annotations:
      nullable: true
  read_length:
    name: read_length
    description: Read length in bases for the first file in paired-read sequencing
    range: integer
    required: true
    annotations:
      nullable: true
  paired_filename:
    name: paired_filename
    description: File name for the second file in paired-read sequencing
    range: string
    required: true
    annotations:
      nullable: true
  paired_read_direction:
    name: paired_read_direction
    description: Read direction for the second file in paired-read sequencing
    range: PairedReadDirection
    required: true
    annotations:
      nullable: true
  paired_read_length:
    name: paired_read_length
    description: Read length in bases for the second file in paired-read sequencing
    range: integer
    required: true
    annotations:
      nullable: true
  index_filename:
    name: index_filename
    description: File name for the index file
    range: string
    required: false
    annotations:
      nullable: true
  index_length:
    name: index_length
    description: Read length in bases for the index file
    range: integer
    required: false
    annotations:
      nullable: true
enums:
  FileType:
    name: FileType
    permissible_values:
      fasta:
      fastq:
      'null':
  ReadDirection:
    name: ReadDirection
    permissible_values:
      forward:
      reverse:
      mixed:
      'null':
  PairedReadDirection:
    name: PairedReadDirection
    permissible_values:
      forward:
      reverse:
      mixed:
      'null':
