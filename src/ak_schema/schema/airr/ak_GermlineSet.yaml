id: https://github.com/airr-knowledge/ak-schema
name: ak-schema
classes:
  GermlineSet:
    slots:
      - germline_set_id
      - author
      - lab_name
      - lab_address
      - acknowledgements
      - release_version
      - release_description
      - release_date
      - germline_set_name
      - germline_set_ref
      - pub_ids
      - species
      - species_subgroup
      - species_subgroup_type
      - locus
      - allele_descriptions
      - curation
slots:
  germline_set_id:
    name: germline_set_id
    description: Unique identifier of the GermlineSet within this file. Typically, generated by the  repository hosting the record.
    range: string
    required: true
    annotations: true
  author:
    name: author
    description: Corresponding author
    range: string
    required: true
    annotations:
      nullable: true
  lab_name:
    name: lab_name
    description: Department of corresponding author
    range: string
    required: true
    annotations:
      nullable: true
  lab_address:
    name: lab_address
    description: Institutional address of corresponding author
    range: string
    required: true
    annotations:
      nullable: true
  acknowledgements:
    name: acknowledgements
    description: List of individuals whose contribution to the germline set should be acknowledged
    range: Acknowledgement
    multivalued: true
    required: false
    annotations:
      nullable: true
  release_version:
    name: release_version
    description: Version number of this record, allocated automatically
    range: number
    required: true
    annotations:
      nullable: true
  release_description:
    name: release_description
    description: Brief descriptive notes of the reason for this release and the changes embodied
    range: string
    required: true
    annotations:
      nullable: true
  release_date:
    name: release_date
    description: Date of this release
    range: string
    required: true
    annotations:
      nullable: true
  germline_set_name:
    name: germline_set_name
    description: descriptive name of this germline set
    range: string
    required: true
    annotations:
      nullable: true
  germline_set_ref:
    name: germline_set_ref
    description: Unique identifier of the germline set and version, in standardized form (Repo:Label:Version)
    range: string
    required: true
    annotations:
      nullable: true
  pub_ids:
    name: pub_ids
    description: Publications describing the germline set
    range: string
    required: false
    annotations:
      nullable: true
  species:
    name: species
    description: Binomial designation of subject's species
    range: ontology
    required: true
    annotations:
      nullable: false
  species_subgroup:
    name: species_subgroup
    description: Race, strain or other species subgroup to which this subject belongs
    range: string
    required: false
    annotations:
      nullable: true
  species_subgroup_type:
    name: species_subgroup_type
    description: ''
    range: string
    required: false
    annotations:
      nullable: true
  locus:
    name: locus
    description: Gene locus
    range: string
    required: true
    annotations:
      nullable: false
  allele_descriptions:
    name: allele_descriptions
    description: list of allele_descriptions in the germline set
    range: AlleleDescription
    multivalued: true
    required: true
    annotations:
      nullable: true
  curation:
    name: curation
    description: Curational notes on the GermlineSet. This can be used to give more extensive notes on the  decisions taken than are provided in the release_description.
    range: string
    required: false
    annotations:
      nullable: true
