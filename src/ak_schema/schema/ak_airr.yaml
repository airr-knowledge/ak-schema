slots:
  label:
    name: label
    range: string
  value:
    name: value
    range: float
    annotations:
      nullable: true
  unit:
    name: unit
    description: Unit of the time point
    range: Unit
    required: false
    annotations:
      nullable: true
  acknowledgement_id:
    name: acknowledgement_id
    description: unique identifier of this Acknowledgement within the file
    range: string
    required: true
    annotations:
      nullable: true
  name:
    name: name
    description: Full name of individual
    range: string
    required: true
    annotations:
      nullable: true
  institution_name:
    name: institution_name
    description: Individual's department and institution name
    range: string
    required: true
    annotations:
      nullable: true
  orcid_id:
    name: orcid_id
    description: Individual's ORCID identifier
    range: string
    required: false
    annotations:
      nullable: true
  sequence_id:
    name: sequence_id
    range: string
    required: true
    annotations:
      nullable: true
  sequence:
    name: sequence
    range: string
    required: true
  derivation:
    name: derivation
    description: The class of nucleic acid that was used as primary starting material
    range: Derivation
    required: true
    annotations:
      nullable: true
  observation_type:
    name: observation_type
    description: The type of observation from which this sequence was drawn, such as direct sequencing or  inference from repertoire sequencing data.
    range: ObservationType
    required: true
    annotations:
      nullable: false
  curation:
    name: curation
    range: string
    required: false
    annotations:
      nullable: true
  repository_name:
    name: repository_name
    range: string
    required: true
    annotations:
      nullable: true
  repository_ref:
    name: repository_ref
    description: Queryable id or accession number of the sequence published by the repository
    range: string
    required: false
    annotations:
      nullable: true
  deposited_version:
    name: deposited_version
    description: Version number of the sequence within the repository
    range: string
    required: true
    annotations:
      nullable: true
  sequence_start:
    name: sequence_start
    range: integer
    required: false
  sequence_end:
    name: sequence_end
    range: integer
    required: false
  patch_no:
    name: patch_no
    description: Genome assembly patch number in which this gene was determined
    range: string
    required: false
    annotations:
      nullable: true
  gff_seqid:
    name: gff_seqid
    description: Sequence (from the assembly) of a window including the gene and preferably also the promoter region.
    range: string
    required: true
    annotations:
      nullable: true
  gff_start:
    name: gff_start
    description: Genomic co-ordinates of the start of the sequence of interest described in this record in  Ensemble GFF version 3.
    range: integer
    required: true
    annotations:
      nullable: true
  gff_end:
    name: gff_end
    description: Genomic co-ordinates of the end of the sequence of interest described in this record in  Ensemble GFF version 3.
    range: integer
    required: true
    annotations:
      nullable: true
  strand:
    name: strand
    description: sense (+ or -)
    range: Strand
    required: true
    annotations:
      nullable: true
  sequence_delineation_id:
    name: sequence_delineation_id
    description: Unique identifier of this SequenceDelineationV within the file. Typically, generated by the  repository hosting the record.
    range: string
    required: true
    annotations:
      nullable: true
  delineation_scheme:
    name: delineation_scheme
    description: Name of the delineation scheme
    range: string
    required: true
    annotations:
      nullable: true
  unaligned_sequence:
    name: unaligned_sequence
    description: entire V-sequence covered by this delineation
    range: string
    required: false
    annotations:
      nullable: true
  aligned_sequence:
    name: aligned_sequence
    description: Aligned sequence if this delineation provides an alignment. An aligned sequence should always be  provided for IMGT delineations.
    range: string
    required: false
    annotations:
      nullable: true
  fwr1_start:
    name: fwr1_start
    range: integer
    annotations:
      nullable: true
  fwr1_end:
    name: fwr1_end
    range: integer
    annotations:
      nullable: true
  cdr1_start:
    name: cdr1_start
    range: integer
    annotations:
      nullable: true
  cdr1_end:
    name: cdr1_end
    range: integer
    annotations:
      nullable: true
  fwr2_start:
    name: fwr2_start
    range: integer
    annotations:
      nullable: true
  fwr2_end:
    name: fwr2_end
    range: integer
    annotations:
      nullable: true
  cdr2_start:
    name: cdr2_start
    range: integer
    annotations:
      nullable: true
  cdr2_end:
    name: cdr2_end
    range: integer
    annotations:
      nullable: true
  fwr3_start:
    name: fwr3_start
    range: integer
    annotations:
      nullable: true
  fwr3_end:
    name: fwr3_end
    range: integer
    annotations:
      nullable: true
  cdr3_start:
    name: cdr3_start
    range: integer
    annotations:
      nullable: true
  alignment_labels:
    name: alignment_labels
    description: One string for each codon in the aligned_sequence indicating the label of that codon according to  the numbering of the delineation scheme if it provides one.
    range: string
    multivalued: true
    required: false
    annotations:
      nullable: true
  allele_description_id:
    name: allele_description_id
    description: Unique identifier of this AlleleDescription within the file. Typically, generated by the  repository hosting the record.
    range: string
    required: true
    annotations:
      nullable: true
  allele_description_ref:
    name: allele_description_ref
    description: Unique reference to the allele description, in standardized form (Repo:Label:Version)
    range: string
    required: false
    annotations:
      nullable: true
  maintainer:
    name: maintainer
    description: Maintainer of this sequence record
    range: string
    required: true
    annotations:
      nullable: true
  acknowledgements:
    name: acknowledgements
    range: Acknowledgement
    multivalued: true
    required: false
    annotations:
      nullable: true
  lab_address:
    name: lab_address
    range: string
    required: true
    annotations:
      nullable: true
  release_version:
    name: release_version
    required: true
    annotations:
      nullable: true
  release_date:
    name: release_date
    description: Date of this release
    range: string
    required: true
    annotations:
      nullable: true
  release_description:
    name: release_description
    description: Brief descriptive notes of the reason for this release and the changes embodied
    range: string
    required: true
    annotations:
      nullable: true
  coding_sequence:
    name: coding_sequence
    description: Nucleotide sequence of the core coding region, such as the coding region of a D-, J- or C- gene  or the coding region of a V-gene excluding the leader.
    range: string
    required: true
    annotations:
      nullable: true
  aliases:
    name: aliases
    description: Alternative names for this sequence
    range: string
    multivalued: true
    required: false
    annotations:
      nullable: true
  locus:
    name: locus
    range: Locus
  chromosome:
    name: chromosome
    description: chromosome on which the gene is located
    range: integer
    required: false
    annotations:
      nullable: true
  sequence_type:
    name: sequence_type
    description: Sequence type (V, D, J, C)
    range: SequenceType
    required: true
    annotations:
      nullable: false
  functional:
    name: functional
    description: True if the gene is functional, false if it is a pseudogene
    range: boolean
    required: true
    annotations:
      nullable: true
  inference_type:
    name: inference_type
    description: Type of inference(s) from which this gene sequence was inferred
    range: InferenceType
    required: true
    annotations:
      nullable: true
  species:
    name: species
    description: Binomial designation of subject's species
    range: Species
    required: true
    annotations:
      nullable: false
  species_subgroup:
    name: species_subgroup
    description: Race, strain or other species subgroup to which this subject belongs
    range: string
    required: false
    annotations:
      nullable: true
  species_subgroup_type:
    name: species_subgroup_type
    description: ''
    range: SpeciesSubgroupType
    required: false
    annotations:
      nullable: true
  status:
    name: status
    description: Status of record, assumed active if the field is not present
    range: Status
    required: false
    annotations:
      nullable: true
  subgroup_designation:
    name: subgroup_designation
    description: Identifier of the gene subgroup or clade, as (and if) defined
    range: string
    required: false
    annotations:
      nullable: true
  gene_designation:
    name: gene_designation
    description: Gene number or other identifier, as (and if) defined
    range: string
    required: false
    annotations:
      nullable: true
  allele_designation:
    name: allele_designation
    range: string
    required: false
    annotations:
      nullable: true
  allele_similarity_cluster_designation:
    name: allele_similarity_cluster_designation
    description: ID of the similarity cluster used in this germline set, if designated
    range: string
    required: false
    annotations:
      nullable: true
  allele_similarity_cluster_member_id:
    name: allele_similarity_cluster_member_id
    description: Membership ID of the allele within the similarity cluster, if a cluster is designated
    range: string
    required: false
    annotations:
      nullable: true
  j_codon_frame:
    name: j_codon_frame
    description: Codon position of the first nucleotide in the 'coding_sequence' field. Mandatory for J genes.  Not used for V or D genes. '1' means the sequence is in-frame, '2' means that the first bp is  missing from the first codon, and '3' means that the first 2 bp are missing.
    range: JCodonFrame
    required: false
    annotations:
      nullable: true
  gene_start:
    name: gene_start
    description: Co-ordinate in the sequence field of the first nucleotide in the coding_sequence field.
    range: integer
    required: false
    annotations:
      nullable: true
  gene_end:
    name: gene_end
    description: Co-ordinate in the sequence field of the last gene-coding nucleotide in the coding_sequence field.
    range: integer
    required: false
    annotations:
      nullable: true
  utr_5_prime_start:
    name: utr_5_prime_start
    description: Start co-ordinate in the sequence field of the 5 prime UTR (V-genes only).
    range: integer
