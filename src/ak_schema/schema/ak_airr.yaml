    required: false
    annotations:
      nullable: true
  time_point__value:
    name: time_point__value
    description: Value of the time point
    range: float
    required: false
    annotations:
      nullable: false
  time_point__unit:
    name: time_point__unit
    description: Unit of the time point
    range: V1p4_Unit
    required: false
    annotations:
      nullable: false
  time_interval__min:
    name: time_interval__min
    description: Lower/minimum value of the time interval
    range: float
    required: false
    annotations:
      nullable: false
  time_interval__max:
