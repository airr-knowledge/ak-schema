    description: Unit of physical quantity
    range: V1p4_Unit
    required: false
    annotations:
      nullable: false
  time_quantity__quantity:
    name: time_quantity__quantity
    description: Time quantity
    range: float
    required: false
    annotations:
      nullable: false
  time_quantity__unit:
    name: time_quantity__unit
    description: Unit of time
    range: V1p4_Unit
    required: false
    annotations:
      nullable: false
  contributor__contributor_id:
    name: contributor__contributor_id
    description: Unique identifier of this contributor within the file
    range: string
    required: true
    annotations:
      nullable: true
  contributor__name:
    name: contributor__name
    description: Full name of contributor
    range: string
    required: true
    annotations:
      nullable: false
  contributor__orcid_id:
    name: contributor__orcid_id
    description: ORCID identifier of the contributor. Note that if present, the label of the ORCID record should take precedence over the name reported in the `name` property.
    range: V1p4_OrcidId
    required: false
    annotations:
      nullable: true
  contributor__affiliation:
    name: contributor__affiliation
    description: ROR of the contributor's primary affiliation. Note that ROR are only minted for institutions, not from individuals institutes, divisions or departments.
    range: V1p4_Affiliation
    required: false
    annotations:
      nullable: true
  contributor__affiliation_department:
    name: contributor__affiliation_department
    description: Additional information regarding the contributor's primary affiliation. Can be used to specify individual institutes, divisions or departments.
    range: string
    required: false
    annotations:
      nullable: true
  contributor__contributions:
    name: contributor__contributions
    description: List of all roles the contributor had in a project
    range: V1p4_ContributorContribution
    multivalued: true
    required: false
    annotations:
      nullable: true
  contributor_contribution__role:
    name: contributor_contribution__role
    description: Role according to CRediT taxonomy
    range: V1p4_Role
    required: true
    annotations:
      nullable: false
  contributor_contribution__degree:
    name: contributor_contribution__degree
    description: Optional specification of the degree of contribution, should be used if multiple individuals serve the same role.
    range: V1p4_Degree
    required: false
    annotations:
      nullable: true
  rearranged_sequence__sequence_id:
    name: rearranged_sequence__sequence_id
    description: Unique identifier of this RearrangedSequence within the file, typically generated by the repository  hosting the schema, for example from the underlying ID of the database record.
    range: string
    required: true
    annotations:
      nullable: true
  rearranged_sequence__sequence:
    name: rearranged_sequence__sequence
    description: nucleotide sequence
    range: string
    required: true
    annotations:
