slots:
  time_pointlabel:
    name: time_pointlabel
    description: Informative label for the time point
    range: string
    required: false
    annotations:
      nullable: true
  time_pointvalue:
    name: time_pointvalue
    description: Value of the time point
    range: float
    required: false
    annotations:
      nullable: false
  time_pointunit:
    name: time_pointunit
    description: Unit of the time point
    range: V1_4_Unit
    required: false
    annotations:
      nullable: false
  time_intervalmin:
    name: time_intervalmin
    description: Lower/minimum value of the time interval
    range: float
    required: false
    annotations:
      nullable: false
  time_intervalmax:
    name: time_intervalmax
    description: Upper/maximum value of the time interval
    range: float
    required: false
    annotations:
      nullable: false
  time_intervalunit:
    name: time_intervalunit
    description: Unit of the time interval
    range: V1_4_Unit
    required: false
    annotations:
      nullable: false
  physical_quantityquantity:
    name: physical_quantityquantity
    description: Physical quantity
    range: float
    required: false
    annotations:
      nullable: false
  physical_quantityunit:
    name: physical_quantityunit
    description: Unit of physical quantity
    range: V1_4_Unit
    required: false
    annotations:
      nullable: false
  time_quantityquantity:
    name: time_quantityquantity
    description: Time quantity
    range: float
    required: false
    annotations:
      nullable: false
  time_quantityunit:
    name: time_quantityunit
    description: Unit of time
    range: V1_4_Unit
    required: false
    annotations:
      nullable: false
  contributorcontributor_id:
    name: contributorcontributor_id
    description: Unique identifier of this contributor within the file
    range: string
    required: true
    annotations:
      nullable: true
  contributorname:
    name: contributorname
    description: Full name of contributor
    range: string
    required: true
    annotations:
      nullable: false
  contributororcid_id:
    name: contributororcid_id
    description: ORCID identifier of the contributor. Note that if present, the label of the ORCID record should take precedence over the name reported in the `name` property.
    range: V1_4_OrcidId
    required: false
    annotations:
      nullable: true
  contributoraffiliation:
    name: contributoraffiliation
    description: ROR of the contributor's primary affiliation. Note that ROR are only minted for institutions, not from individuals institutes, divisions or departments.
    range: V1_4_Affiliation
    required: false
    annotations:
      nullable: true
  contributoraffiliation_department:
    name: contributoraffiliation_department
    description: Additional information regarding the contributor's primary affiliation. Can be used to specify individual institutes, divisions or departments.
    range: string
    required: false
    annotations:
      nullable: true
  contributorcontributions:
    name: contributorcontributions
    description: List of all roles the contributor had in a project
    range: V1_4_ContributorContribution
    multivalued: true
    required: false
    annotations:
      nullable: true
  contributor_contributionrole:
    name: contributor_contributionrole
    description: Role according to CRediT taxonomy
    range: V1_4_Role
    required: true
    annotations:
      nullable: false
  contributor_contributiondegree:
    name: contributor_contributiondegree
    description: Optional specification of the degree of contribution, should be used if multiple individuals serve the same role.
    range: V1_4_Degree
    required: false
    annotations:
      nullable: true
  rearranged_sequencesequence_id:
    name: rearranged_sequencesequence_id
    description: Unique identifier of this RearrangedSequence within the file, typically generated by the repository  hosting the schema, for example from the underlying ID of the database record.
    range: string
    required: true
    annotations:
      nullable: true
  rearranged_sequencesequence:
    name: rearranged_sequencesequence
    description: nucleotide sequence
    range: string
    required: true
    annotations:
      nullable: false
  rearranged_sequencederivation:
    name: rearranged_sequencederivation
    description: The class of nucleic acid that was used as primary starting material
    range: V1_4_Derivation
    required: true
    annotations:
      nullable: true
  rearranged_sequenceobservation_type:
    name: rearranged_sequenceobservation_type
    description: The type of observation from which this sequence was drawn, such as direct sequencing or  inference from repertoire sequencing data.
    range: V1_4_ObservationType
    required: true
    annotations:
      nullable: false
  rearranged_sequencecuration:
    name: rearranged_sequencecuration
    description: Curational notes on the sequence
    range: string
    required: false
    annotations:
      nullable: true
  rearranged_sequencerepository_name:
    name: rearranged_sequencerepository_name
    description: Name of the repository in which the sequence has been deposited
    range: string
    required: true
    annotations:
      nullable: true
  rearranged_sequencerepository_ref:
    name: rearranged_sequencerepository_ref
    description: Queryable id or accession number of the sequence published by the repository
    range: string
    required: false
    annotations:
      nullable: true
  rearranged_sequencedeposited_version:
    name: rearranged_sequencedeposited_version
    description: Version number of the sequence within the repository
    range: string
    required: true
    annotations:
      nullable: true
  rearranged_sequencesequence_start:
    name: rearranged_sequencesequence_start
    description: Start co-ordinate of the sequence detailed in this record, within the sequence deposited
    range: integer
    required: false
    annotations:
      nullable: false
  rearranged_sequencesequence_end:
    name: rearranged_sequencesequence_end
    description: End co-ordinate of the sequence detailed in this record, within the sequence deposited
    range: integer
    required: false
    annotations:
      nullable: false
  unrearranged_sequencesequence_id:
    name: unrearranged_sequencesequence_id
    description: unique identifier of this UnrearrangedSequence within the file
    range: string
    required: true
    annotations:
      nullable: true
  unrearranged_sequencesequence:
    name: unrearranged_sequencesequence
    description: Sequence of interest described in this record. Typically, this will include gene and promoter region.
    range: string
    required: true
    annotations:
      nullable: false
  unrearranged_sequencecuration:
    name: unrearranged_sequencecuration
    description: Curational notes on the sequence
    range: string
    required: false
    annotations:
      nullable: true
  unrearranged_sequencerepository_name:
    name: unrearranged_sequencerepository_name
    description: Name of the repository in which the assembly or contig is deposited
    range: string
    required: true
    annotations:
      nullable: true
