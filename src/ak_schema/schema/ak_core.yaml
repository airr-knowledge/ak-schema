---
id: https://github.com/airr-knowledge/ak-schema
name: ak-schema

classes:

  AKObject:
    abstract: true
    description: >-
      Anything uniquely identifiable in the AKC.
    slots:
      - akc_id

  ForeignObject:
    abstract: true
    description: >-
      An object held outside of the AK.
    slots:
      - source_uri

  NamedThing:
    abstract: true
    is_a: AKObject
    description: >-
      Name and description for AKC things.
    slots:
      - name
      - description

# Separate our processes from our plans
  PlannedProcess:
    abstract: true
    is_a: NamedThing
    description: >-
      A process to realize a plan.

  PlanSpecification:
    abstract: true
    is_a: NamedThing
    description: >-
      A plan with specified actions to meet some objectives.

  AIRRKnowledgeCommons:
    tree_root: true
    description: >-
      A container for instances of multiple classes.
    attributes:
      investigations:
        range: Investigation
        multivalued: true
        inlined: true
      references:
        range: Reference
        multivalued: true
        inlined: true
      study_arms:
        range: StudyArm
        multivalued: true
        inlined: true
      study_events:
        range: StudyEvent
        multivalued: true
        inlined: true
      participants:
        range: Participant
        multivalued: true
        inlined: true
      life_events:
        range: LifeEvent
        multivalued: true
        inlined: true
      immune_exposures:
        range: ImmuneExposure
        multivalued: true
        inlined: true
      assessments:
        range: Assessment
        multivalued: true
        inlined: true
      specimens:
        range: Specimen
        multivalued: true
        inlined: true
      specimen_collections:
        range: SpecimenCollection
        multivalued: true
        inlined: true
      assays:
        range: Assay
        multivalued: true
        inlined: true
      datasets:
        range: Dataset
        multivalued: true
        inlined: true
      conclusions:
        range: Conclusion
        multivalued: true
        inlined: true
      chains:
        range: Chain
        multivalued: true
        inlined: true
      tcell_receptors:
        range: TCellReceptor
        multivalued: true
        inlined: true
      epitopes:
        range: Epitope
        multivalued: true
        inlined: true

slots:
  akc_id:
    description: A unique identifier for a thing in the AKC.
    identifier: true
    required: true
    slot_uri: schema:identifier
    range: uriorcurie
  source_uri:
    description: AKC reference to a foreign thing.
    identifier: true
    required: true
    slot_uri: schema:identifier
    range: uriorcurie
  name:
    description: A human-readable name for a thing
    slot_uri: schema:name
  description:
    description: A human-readable description for a thing
    slot_uri: schema:description
