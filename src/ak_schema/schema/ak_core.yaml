---
id: https://github.com/airr-knowledge/ak-schema
name: ak-schema

classes:

  AKObject:
    abstract: true
    description: >-
      Anything uniquely identifiable in the AKC.
    slots:
      - akc_id

  ForeignObject:
    abstract: true
    description: >-
      An object held outside of the AK.
    slots:
      - source_uri

  AIRRStandards:
    abstract: true
    description: >-
      An object directly converted from the AIRR schema.

  AIRRStandards_v1p5:
    abstract: true
    description: >-
      An object directly converted from AIRR schema version 1.5.

  AIRRStandards_v1p6:
    abstract: true
    description: >-
      An object directly converted from AIRR schema version 1.6.

  AIRRStandards_v2p0:
    abstract: true
    description: >-
      An object directly converted from AIRR schema version 2.0.

  NamedThing:
    abstract: true
    is_a: AKObject
    description: >-
      Name and description for AKC things.
    slots:
      - name
      - description

# Separate our processes from our plans
  Process:
    abstract: true
    is_a: NamedThing
    class_uri: BFO:0000015 # process
    description: >-
      A generic process.

  PlanSpecification:
    abstract: true
    is_a: NamedThing
    description: >-
      A plan with specified actions to meet some objectives.

# ontology tables
# subclass for specific ontologies and define slot_usage for the IDs
  OntologyTable:
    abstract: true
    description: standard schema for an ontology table
    slots:
      - term_id
      - term_label
      - parent_term_id

slots:
  akc_id:
    description: A unique identifier for a thing in the AKC.
    identifier: true
    required: true
    slot_uri: schema:identifier
    range: uriorcurie
  source_uri:
    description: AKC reference to a foreign thing.
    identifier: true
    required: true
    slot_uri: schema:identifier
    range: uriorcurie
  name:
    description: A human-readable name for a thing
    slot_uri: schema:name
  description:
    description: A human-readable description for a thing
    slot_uri: schema:description
  type:
    designates_type: true
    range: string

  term_id:
    description: ontology term ID
    required: true
    range: uriorcurie
  term_label:
    description: ontology term descriptive label
    range: string
  parent_term_id:
    description: parent ID for ontology term
    range: uriorcurie
