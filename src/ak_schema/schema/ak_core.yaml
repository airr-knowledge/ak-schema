---
id: https://github.com/airr-knowledge/ak-schema
name: ak-schema

classes:

  AKObject:
    abstract: true
    description: >-
      Anything uniquely identifiable in the AKC.
    slots:
      - akc_id

  ForeignObject:
    abstract: true
    description: >-
      An object held outside of the AK.
    slots:
      - source_uri

  AIRRStandards:
    abstract: true
    description: >-
      An object directly converted from the AIRR schema.

  AIRRStandards_v1p5:
    abstract: true
    description: >-
      An object directly converted from AIRR schema version 1.5.

  AIRRStandards_v2p0:
    abstract: true
    description: >-
      An object directly converted from AIRR schema version 2.0.

  NamedThing:
    abstract: true
    is_a: AKObject
    description: >-
      Name and description for AKC things.
    slots:
      - name
      - description

# Separate our processes from our plans
  Process:
    abstract: true
    is_a: NamedThing
    class_uri: BFO:0000015 # process
    description: >-
      A generic process.

  PlannedProcess:
    abstract: true
    is_a: Process
    class_uri: OBI:0000011 # planned process
    description: >-
      A process to realize a plan.

  PlanSpecification:
    abstract: true
    is_a: NamedThing
    description: >-
      A plan with specified actions to meet some objectives.

slots:
  akc_id:
    description: A unique identifier for a thing in the AKC.
    identifier: true
    required: true
    slot_uri: schema:identifier
    range: uriorcurie
  source_uri:
    description: AKC reference to a foreign thing.
    identifier: true
    required: true
    slot_uri: schema:identifier
    range: uriorcurie
  name:
    description: A human-readable name for a thing
    slot_uri: schema:name
  description:
    description: A human-readable description for a thing
    slot_uri: schema:description
  type:
    designates_type: true
    range: string

