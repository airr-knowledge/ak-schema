---
id: https://w3id.org/airr-knowledge/ak-schema
name: ak-schema
title: ak-schema
description: |-
  AK Schema
license: GNU GPL v3.0
see_also:
  - https://airr-knowledge.github.io/ak-schema

prefixes:
  ak_schema: https://w3id.org/airr-knowledge/ak-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  dc: http://purl.org/dc/elements/1.1/
  BFO: http://purl.obolibrary.org/obo/BFO_
  DOID: http://purl.obolibrary.org/obo/DOID_
  GAZ: http://purl.obolibrary.org/obo/GAZ_
  IAO: http://purl.obolibrary.org/obo/IAO_
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  OBI: http://purl.obolibrary.org/obo/OBI_
  OGMS: http://purl.obolibrary.org/obo/OGMS_
  OMRSE: http://purl.obolibrary.org/obo/OMRSE_
  PATO: http://purl.obolibrary.org/obo/PATO_
  RO: http://purl.obolibrary.org/obo/RO_
  VO: http://purl.obolibrary.org/obo/VO_
  ONTIE: https://ontology.iedb.org/ontology/ONTIE_
  example: https://example.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
default_prefix: ak_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    abstract: true
    description: >-
      Anything we want to identify, name, and describe.
    slots:
      - id
      - name
      - description

  Container:
    tree_root: true
    description: >-
      A container for instances of multiple classes.
    attributes:
      investigations:
        range: Investigation
        multivalued: true
        inlined: true
      arms:
        range: Arm
        multivalued: true
        inlined: true
      study_events:
        range: StudyEvent
        multivalued: true
        inlined: true
      participant:
        range: Participant
        multivalued: true
        inlined: true
      life_events:
        range: LifeEvent
        multivalued: true
        inlined: true
      immune_exposures:
        range: ImmuneExposure
        multivalued: true
        inlined: true
      assessments:
        range: Assessment
        multivalued: true
        inlined: true
      specimens:
        range: Specimen
        multivalued: true
        inlined: true
      assays:
        range: Assay
        multivalued: true
        inlined: true
      datasets:
        range: Dataset
        multivalued: true
        inlined: true
      conclusions:
        range: Conclusion
        multivalued: true
        inlined: true

  Investigation:
    is_a: NamedThing
    class_uri: OBI:0000066 # investigation
    description: >-
      A scientific investigation.

  Reference:
    class_uri: IAO:0000310 # document
    # See https://schema.org/ScholarlyArticle
    description: >-
      A document about an investigation.
    slots:
      - id
      - sources
      - investigations
      - title
      - authors
      - issue
      - journal
      - month
      - year
      - pages

  Arm:
    is_a: NamedThing
    class_uri: OBI:0000181 # population
    # has role some OBI:0000174 study group role
    description: >-
      A population of participants of an investigation.
    slots:
      - investigation

  Participant:
    is_a: NamedThing
    class_uri: OBI:0100026 # organism
    description: >-
      A participant in an investigation.
    slots:
      - arm
      - species
      - biological_sex
      - race
      - ethnicity
      - geolocation # at birth
      
  StudyEvent:
    is_a: NamedThing
    class_uri: BFO:0000015 # process
    description: >-
      An event that is part of the study design of an investigation.
    slots:
      - arms
    
  LifeEvent:
    is_a: NamedThing
    class_uri: BFO:0000015 # process
    description: >-
      An event in which a study participant participates.
    slots:
      - participant
      - study_event
      - life_event_type
      - geolocation
      - t0_event
      - t0_event_type
      - start
      - duration
      - time_unit

  ImmuneExposure:
    is_a: NamedThing
    class_uri: BFO:0000015 # process
    description: >-
      An event involving the immune system of a study participant.
    slots:
      - life_event
      - exposure_material
      - disease
      - disease_stage
      - disease_severity

  Assessment:
    # is_a: LifeEvent
    is_a: NamedThing
    class_uri: OBI:0002441 # physical examination of an organism
    slots:
      - life_event
      - assessment_type
      - target_entity_type
      - value
      - unit

  Specimen:
    is_a: NamedThing
    class_uri: OBI:0100051 # specimen
    slots:
      - life_event
      - specimen_type
      - tissue
      - process

  Assay:
    is_a: NamedThing
    class_uri: OBI:0000070 # assay
    slots:
      - specimen
      - assay_type
      - target_entity_type
      - value
      - unit

  Dataset:
    is_a: NamedThing
    class_uri: IAO:0000100 # data set
    slots:
      - assessments
      - assays

  Conclusion:
    is_a: NamedThing
    class_uri: OBI:0001909 # conclusion based on data
    slots:
      - investigations
      - datasets
      - result
      - data_location_type
      - data_location_value
      - organism
      - experiment_type

slots:
  id:
    description: A unique identifier for a thing
    identifier: true
    required: true
    slot_uri: schema:identifier
    range: uriorcurie
  name:
    description: A human-readable name for a thing
    slot_uri: schema:name
  description:
    description: A human-readable description for a thing
    slot_uri: schema:description
  sources:
    description: The source URLs for a reference
    slot_uri: schema:identifier
    range: uriorcurie
  title:
    description: The title of a reference
    slot_uri: schema:name
  authors:
    description: The authors of a reference
    slot_uri: schema:author
    multivalued: true
  journal:
    description: The journal in which a reference was published
  issue:
    description: The issue of the journal in which a reference was published
    slot_uri: schema:issueNumber
  month:
    description: The month of the issue of the journal in which a reference was published
  year:
    description: The year of the issue of the journal in which a reference was published
    range: integer
    pattern: "19\\d\\d|20\\d\\d"
  pages:
    description: The pages of the issue of the journal in which a reference was published
  investigation:
    description: The investigation in which an arm participates
    slot_uri: RO:0000056 # participates in
    range: Investigation
  investigations:
    description: The investigations that a reference or conclusion are about
    slot_uri: IAO:0000136 # is about
    range: Investigation
    multivalued: true
  arm:
    description: The arm that a participant is a member of
    slot_uri: RO:0002350 # member of
    range: Arm
  arms:
    description: The arms that are relevant for a study event
    range: Arm
    multivalued: true
  participant:
    description: The participant of a life event
    slot_uri: RO:0000057 # has participant
    range: Participant
  species:
    description: The species of a participant
    slot_uri: rdf:type
    range: Species
  biological_sex:
    description: The biological sex of a participant
    range: BiologicalSex
    slot_uri: RO:0000053 # has_characteristic
  race:
    description: The race of a participant
    range: Race
  ethnicity:
    description: The ethnicity of a participant
    range: Ethnicity
  geolocation:
    description: The geolocation of a participant at birth
    range: Geolocation
    slot_uri: RO:0001025 # located in
  study_event:
    description: The study event corresponding to a life event
    range: StudyEvent
  life_event:
    description: The life event corresponding to an immune exposure
    range: LifeEvent
  specimen:
    description: The specimen that was input for an assay
    range: Specimen
  assays:
    description: The assays that a dataset is about
    slot_uri: IAO:0000136 # is about
    range: Assay
    multivalued: true
  assessments:
    description: The assessment that a dataset is about
    slot_uri: IAO:0000136 # is about
    range: Assessment
    multivalued: true
  datasets:
    description: The datasets that support a conclusion
    # input of a drawing a conclusion process
    range: Dataset
    multivalued: true
  exposure_material:
    description: The material relevant to an immune exposure
    slot_uri: RO:0000057 # has participant
    range: ExposureMaterial
  disease:
    description: The disease relevant to an immune exposure
    range: Disease
  disease_stage:
    description: The stage of the disease relevant to an immune exposure
    range: DiseaseStage
  disease_severity:
    description: The severity of the disease relevant to an immune exposure
    # TODO: range: DiseaseSeverity
  life_event_type:
    description: The specific type of a life event
    slot_uri: rdf:type
    # TODO: enum
  t0_event:
    description: The T0 event used to specify the time of this life event
  t0_event_type:
    description: The type of the T0 event used to specify the time of this life event
  start:
    description: The start time of this life event, relative to the T0 event
    range: decimal
  duration:
    description: The duration of this life event
    range: decimal
  time_unit:
    description: The time unit used to measure the start and duration of this life event
    # TODO: time unit enum
  assessment_type:
    description: The specific type of an assessment
    slot_uri: rdf:type
  assay_type:
    description: The specific type of an assay
    slot_uri: rdf:type
    # TODO: enum
  target_entity_type:
    description: The type of the entity being measured
  value:
    description: The measurement result value
  unit:
    description: The measurement result value unit
  specimen_type: # TODO: enum
    description: The type of this specimen
    slot_uri: rdf:type
  tissue: # TODO: enum
    description: The tissue from which this specimen was taken
    # specified input to process
  process: # TODO: enum
    description: The type of specimen collection process that resulted in this specimen
  result:
    description: The content of the conclusion
  data_location_type:
    description: The type of location where data was found, e.g. figure, table
  data_location_value:
    description: An identifier for the location of the data, e.g. figure 2
  organism:
    description: The type of organism that the conclusion is about
    slot_uri: IAO:0000136 # is about
  experiment_type:
    description: The type of experiment that supports the conclusion

