---
id: https://github.com/airr-knowledge/ak-schema
name: ak-schema

classes:

  ImmuneSystem:
    is_a: NamedThing
    class_uri: UBERON:0002405 # immune system

  Chain:
    is_a: AKObject
    slots:
      - aa_hash
      - junction_aa_vj_allele_hash
      - junction_aa_vj_gene_hash
      - complete_vdj
      - sequence
      - sequence_aa
      - chain_type
      - v_call
      - d_call
      - j_call
      - c_call
      - junction_aa
      - cdr1_aa
      - cdr2_aa
      - cdr3_aa
      - cdr1_start
      - cdr1_end
      - cdr2_start
      - cdr2_end
      - cdr3_start
      - cdr3_end

  TCellReceptor:
    abstract: true
    is_a: AKObject
    class_uri: GO:0042101
    slots:
      - type

  AlphaBetaTCR:
    is_a: TCellReceptor
    class_uri: GO:0042105
    slots:
      - tra_chain
      - trb_chain

  GammaDeltaTCR:
    is_a: TCellReceptor
    class_uri: GO:0042106
    slots:
      - trg_chain
      - trd_chain

  BCellReceptor:
    is_a: AKObject
    slots:
      - igh_chain
      - igk_chain
      - igl_chain

  Epitope:
    is_a: NamedThing
    slots:
      - type

  PeptidicEpitope:
    is_a: Epitope
    slots:
      - sequence_aa
      - source_protein
      - source_organism

slots:
  aa_hash:
    name: aa_hash
    range: string

  junction_aa_vj_allele_hash:
    name: junction_aa_vj_allele_hash
    range: string

  junction_aa_vj_gene_hash:
    name: junction_aa_vj_gene_hash
    range: string

  complete_vdj:
    name: complete_vdj
    description: Complete VDJ flag.
    range: boolean

  sequence:
    name: sequence
    description: Nucleotide sequence.
    range: string

  chain_type:
    name: chain_type
    description: Gene locus (chain type).
    range: ChainTypeEnum

  isotype:
    name: isotype
    description: The isotype of the chain
    range: string

  igh_chain:
    description: IG heavy chain
    range: Chain

  igl_chain:
    description: IG lambda light chain
    range: Chain

  igk_chain:
    description: IG kappa light chain
    range: Chain

  tra_chain:
    description: T cell receptor alpha chain
    range: Chain

  trb_chain:
    description: T cell receptor beta chain
    range: Chain

  trd_chain:
    description: T cell receptor delta chain
    range: Chain

  trg_chain:
    description: T cell receptor gamma chain
    range: Chain

  source_protein:
    description: The protein that this epitope comes from

  source_organism:
    description: The organism that the source protein comes from


enums:
  ChainTypeEnum:
    permissible_values:
      IGH:
      IGK:
      IGL:
      TRA:
      TRB:
      TRD:
      TRG:
