---
id: https://github.com/airr-knowledge/ak-schema
name: ak-schema

classes:

  ImmuneSystem:
    is_a: NamedThing
    class_uri: UBERON:0002405 # immune system

  Chain:
    is_a: NamedThing
    slots:
      - sequence
      - sequence_aa
      - chain_type
      - v_call
      - d_call
      - j_call
      - c_call
      - junction_aa
      - cdr1_aa
      - cdr2_aa
      - cdr3_aa
      - cdr1_start
      - cdr1_end
      - cdr2_start
      - cdr2_end
      - cdr3_start
      - cdr3_end

  TCellReceptor:
    is_a: NamedThing
    class_uri: GO:0042101
    slots:
      - type

  AlphaBetaTCR:
    is_a: TCellReceptor
    class_uri: GO:0042105
    slots:
      - TRA_chain
      - TRB_chain

  GammaDeltaTCR:
    is_a: TCellReceptor
    class_uri: GO:0042106
    slots:
      - TRG_chain
      - TRD_chain

  BCellReceptor:
    is_a: NamedThing
    slots:
      - IGH_chain
      - IGK_chain
      - IGL_chain

  Epitope:
    is_a: NamedThing
    slots:
      - type

  PeptidicEpitope:
    is_a: Epitope
    slots:
      - sequence_aa
      - source_protein
      - source_organism

slots:

  chain_type:
    name: chain_type
    description: Gene locus (chain type).
    range: ChainType

  isotype:
    name: isotype
    description: The isotype of the chain
    range: string

  IGH_chain:
    description: IG heavy chain
    range: Chain

  IGL_chain:
    description: IG lambda light chain
    range: Chain

  IGK_chain:
    description: IG kappa light chain
    range: Chain

  TRA_chain:
    description: T cell receptor alpha chain
    range: Chain

  TRB_chain:
    description: T cell receptor beta chain
    range: Chain

  TRD_chain:
    description: T cell receptor delta chain
    range: Chain

  TRG_chain:
    description: T cell receptor gamma chain
    range: Chain

  source_protein:
    description: The protein that this epitope comes from

  source_organism:
    description: The organism that the source protein comes from


enums:
  ChainType:
    name: ChainType
    permissible_values:
      IGH:
      IGK:
      IGL:
      TRA:
      TRB:
      TRD:
      TRG:
