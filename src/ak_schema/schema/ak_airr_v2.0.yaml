    description: Newick string of the tree edges.
    range: string
    annotations:
      nullable: true
  V2p0nodes:
    name: V2p0nodes
    description: Dictionary of nodes in the tree, keyed by sequence_id string
    range: V2p0Node
    multivalued: true
    annotations:
      nullable: true
  V2p0receptors:
    name: V2p0receptors
    description: Array of receptor identifiers defined for the Receptor objects associated with this cell
    range: string
    multivalued: true
    annotations:
      nullable: true
  V2p0virtual_pairing:
    name: V2p0virtual_pairing
    description: boolean to indicate if pairing was inferred.
    range: boolean
    annotations:
      nullable: true
  V2p0expression_id:
    name: V2p0expression_id
    description: Identifier for the Expression object. This identifier must be unique within  a given study, but it is recommended that it be a universally unique record locator to enable database applications.
    range: string
    annotations:
      nullable: false
  V2p0property_type:
    name: V2p0property_type
    description: 'Keyword describing the property type and detection method used to measure the property value. The following keywords are recommended, but custom property types are also valid: "mrna_expression_by_read_count", "protein_expression_by_fluorescence_intensity", "antigen_bait_binding_by_fluorescence_intensity", "protein_expression_by_dna_barcode_count" and "antigen_bait_binding_by_dna_barcode_count".'
    slot_uri: rdf:type
    range: string
    annotations:
      nullable: false
  V2p0property:
    name: V2p0property
    description: Name of the property observed, typically a gene or antibody identifier (and label) from a  canonical resource such as Ensembl (e.g. ENSG00000275747, IGHV3-79) or  Antibody Registry (ABREG:1236456, Purified anti-mouse/rat/human CD27 antibody).
    range: string
    annotations:
      nullable: true
  V2p0value:
    name: V2p0value
    description: Level at which the property was observed in the experiment (non-normalized).
    range: float
    annotations:
      nullable: true
  V2p0receptor_id:
    name: V2p0receptor_id
    description: Identifier for the Receptor object. This identifier must be unique within  a given study, but it is recommended that it be a universally unique record locator to enable database applications.
    range: string
    annotations:
      nullable: false
  V2p0receptor_hash:
    name: V2p0receptor_hash
    description: The SHA256 hash of the receptor amino acid sequence, calculated on the concatenated ``receptor_variable_domain_*_aa`` sequences and represented as base16-encoded string.
    range: string
    annotations:
      nullable: false
  V2p0receptor_type:
    name: V2p0receptor_type
    description: The top-level receptor type, either Immunoglobulin (Ig) or T Cell Receptor (TCR).
    slot_uri: rdf:type
    range: V2p0ReceptorTypeEnum
    annotations:
      nullable: false
  V2p0receptor_variable_domain_1_aa:
    name: V2p0receptor_variable_domain_1_aa
    description: Complete amino acid sequence of the mature variable domain of the Ig heavy, TCR beta or TCR delta chain. The mature variable domain is defined as encompassing all AA from and including first AA after the the signal peptide to and including the last AA that is completely encoded by the J gene.
    range: string
    annotations:
      nullable: false
  V2p0receptor_variable_domain_1_locus:
    name: V2p0receptor_variable_domain_1_locus
    description: Locus from which the variable domain in receptor_variable_domain_1_aa originates
    range: V2p0ReceptorVariableDomain1LocusEnum
    annotations:
      nullable: false
  V2p0receptor_variable_domain_2_aa:
    name: V2p0receptor_variable_domain_2_aa
    description: Complete amino acid sequence of the mature variable domain of the Ig light, TCR alpha or TCR gamma chain. The mature variable domain is defined as encompassing all AA from and including first AA after the the signal peptide to and including the last AA that is completely encoded by the J gene.
    range: string
    annotations:
      nullable: false
  V2p0receptor_variable_domain_2_locus:
    name: V2p0receptor_variable_domain_2_locus
    description: Locus from which the variable domain in receptor_variable_domain_2_aa originates
    range: V2p0ReceptorVariableDomain2LocusEnum
    annotations:
      nullable: false
  V2p0receptor_ref:
    name: V2p0receptor_ref
    description: Array of receptor identifiers defined for the Receptor object
    range: string
    multivalued: true
    annotations:
      nullable: true
  V2p0ligand_type:
    name: V2p0ligand_type
    description: Classification of ligand binding to the cell
    slot_uri: rdf:type
    range: V2p0LigandTypeEnum
    annotations:
      nullable: false
  V2p0antigen_type:
    name: V2p0antigen_type
    description: The type of antigen before processing by the immune system.
    slot_uri: rdf:type
    range: V2p0AntigenTypeEnum
    annotations:
      nullable: false
  V2p0antigen:
    name: V2p0antigen
    description: The substance against which the receptor was tested. This can be any substance that stimulates an adaptive immune response in the host, either through antibody production or by T cell activation after presentation via an MHC molecule.
    range: string
    annotations:
      nullable: false
  V2p0antigen_source_species:
    name: V2p0antigen_source_species
    description: The species from which the antigen was isolated
    range: V2p0AntigenSourceSpeciesOntology
    annotations:
      nullable: true
  V2p0peptide_start:
    name: V2p0peptide_start
    description: Start position of the peptide within the reference protein sequence
    range: integer
    annotations:
      nullable: true
  V2p0peptide_end:
    name: V2p0peptide_end
    description: End position of the peptide within the reference protein sequence
    range: integer
    annotations:
      nullable: true
  V2p0peptide_sequence_aa:
    name: V2p0peptide_sequence_aa
    description: The actual peptide sequence against which the receptor reactivity was measured. This field should be used as a convenience for antigens of antigen_type `protein` or `peptide`.
    range: string
    annotations:
      nullable: true
  V2p0mhc_gene_1:
    name: V2p0mhc_gene_1
    description: The MHC gene to which the mhc_allele_1 belongs
    range: V2p0MhcGene1Ontology
    annotations:
      nullable: true
  V2p0mhc_allele_1:
    name: V2p0mhc_allele_1
    description: Allele designation of the MHC alpha chain
    range: string
    annotations:
      nullable: true
  V2p0mhc_gene_2:
    name: V2p0mhc_gene_2
    description: The MHC gene to which the mhc_allele_2 belongs
    range: V2p0MhcGene2Ontology
    annotations:
      nullable: true
  V2p0mhc_allele_2:
    name: V2p0mhc_allele_2
    description: Allele designation of the MHC class II beta chain or the invariant beta2-microglobin chain
    range: string
    annotations:
      nullable: true
  V2p0reactivity_method:
    name: V2p0reactivity_method
    description: 'The methodology used to assess/classify reactivity. This should be either the assay utlizied in the experiment, delineated as "annotated" if annotated from an external source (e.g. IEDB), or inferred if imputed using a computational method. In future versions we anticipate this field being an enumerated type, and it is strongly recommended that users utilize one of the following keywords in this field if appropriate: native_protein, MHC_peptide_multimer, annotated, inferred.'
    range: string
    annotations:
      nullable: false
  V2p0reactivity_readout:
    name: V2p0reactivity_readout
    description: 'Reactivity measurement read-out. For physical assays, this should describe what was measured. For inferred and annotated methods this should indicate a confidence/quality level for the inference/annotation. In future versions we anticipate this field being an enumerated type, and it is strongly recommended that users utilize one of the following keywords in this field if appropriate: fluorescence_intensity, barcode_count, confidence.'
    range: string
    annotations:
      nullable: false
  V2p0reactivity_value:
    name: V2p0reactivity_value
    description: The absolute (processed) value of the measurement
    range: float
    annotations:
      nullable: false
  V2p0reactivity_unit:
    name: V2p0reactivity_unit
    description: The unit of the measurement
    range: string
    annotations:
      nullable: false
  V2p0reactivity_refs:
    name: V2p0reactivity_refs
    description: Array of cross references to external epitope reactivity records
    range: string
    multivalued: true
    annotations:
      nullable: true

