slots:
  V1p4label:
    name: V1p4label
    range: string
  V1p4value:
    name: V1p4value
    range: float
  V1p4unit:
    name: V1p4unit
    range: V1p4Unit
    annotations:
      nullable: false
  V1p4min:
    name: V1p4min
    description: Lower/minimum value of the time interval
    range: float
    annotations:
      nullable: false
  V1p4max:
    name: V1p4max
    description: Upper/maximum value of the time interval
    range: float
    annotations:
      nullable: false
  V1p4quantity:
    name: V1p4quantity
    range: float
    annotations:
      nullable: false
  V1p4contributor_id:
    name: V1p4contributor_id
    description: Unique identifier of this contributor within the file
    range: string
    annotations:
      nullable: true
  V1p4name:
    name: V1p4name
    description: Full name of contributor
    range: string
    annotations:
      nullable: false
  V1p4orcid_id:
    name: V1p4orcid_id
    description: ORCID identifier of the contributor. Note that if present, the label of the ORCID record should take precedence over the name reported in the `name` property.
    range: V1p4OrcidId
    annotations:
      nullable: true
  V1p4affiliation:
    name: V1p4affiliation
    description: ROR of the contributor's primary affiliation. Note that ROR are only minted for institutions, not from individuals institutes, divisions or departments.
    range: V1p4Affiliation
    annotations:
      nullable: true
  V1p4affiliation_department:
    name: V1p4affiliation_department
    description: Additional information regarding the contributor's primary affiliation. Can be used to specify individual institutes, divisions or departments.
    range: string
    annotations:
      nullable: true
  V1p4contributions:
    name: V1p4contributions
    description: List of all roles the contributor had in a project
    range: V1p4ContributorContribution
    multivalued: true
    annotations:
      nullable: true
  V1p4role:
    name: V1p4role
    description: Role according to CRediT taxonomy
    range: V1p4Role
    annotations:
      nullable: false
  V1p4degree:
    name: V1p4degree
    description: Optional specification of the degree of contribution, should be used if multiple individuals serve the same role.
    range: V1p4Degree
    annotations:
      nullable: true
  V1p4sequence_id:
    name: V1p4sequence_id
    range: string
    annotations:
      nullable: true
  V1p4sequence:
    name: V1p4sequence
    range: string
  V1p4derivation:
    name: V1p4derivation
    description: The class of nucleic acid that was used as primary starting material
    range: V1p4Derivation
    annotations:
      nullable: true
