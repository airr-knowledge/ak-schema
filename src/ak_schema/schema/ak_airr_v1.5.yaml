    name: V1p5label
    range: string
  V1p5value:
    name: V1p5value
    range: float
    annotations:
      nullable: true
  V1p5unit:
    name: V1p5unit
    description: Unit of the time point
    range: V1p5Unit
    annotations:
      nullable: true
  V1p5acknowledgement_id:
    name: V1p5acknowledgement_id
    description: unique identifier of this Acknowledgement within the file
    range: string
    annotations:
      nullable: true
  V1p5name:
    name: V1p5name
    description: Full name of individual
    range: string
    annotations:
      nullable: true
  V1p5institution_name:
    name: V1p5institution_name
    description: Individual's department and institution name
    range: string
    annotations:
      nullable: true
  V1p5orcid_id:
    name: V1p5orcid_id
    description: Individual's ORCID identifier
    range: string
    annotations:
      nullable: true
  V1p5sequence_id:
    name: V1p5sequence_id
    range: string
    annotations:
      nullable: true
  V1p5sequence:
    name: V1p5sequence
    range: string
  V1p5derivation:
    name: V1p5derivation
    description: The class of nucleic acid that was used as primary starting material
    range: V1p5Derivation
    annotations:
      nullable: true
  V1p5observation_type:
    name: V1p5observation_type
    description: The type of observation from which this sequence was drawn, such as direct sequencing or  inference from repertoire sequencing data.
    slot_uri: rdf:type
    range: V1p5ObservationType
    annotations:
      nullable: false
  V1p5curation:
    name: V1p5curation
    range: string
    annotations:
      nullable: true
  V1p5repository_name:
    name: V1p5repository_name
    range: string
    annotations:
      nullable: true
  V1p5repository_ref:
    name: V1p5repository_ref
    description: Queryable id or accession number of the sequence published by the repository
    range: string
    annotations:
      nullable: true
  V1p5deposited_version:
    name: V1p5deposited_version
    description: Version number of the sequence within the repository
    range: string
    annotations:
      nullable: true
  V1p5sequence_start:
    name: V1p5sequence_start
    range: integer
  V1p5sequence_end:
    name: V1p5sequence_end
    range: integer
  V1p5patch_no:
    name: V1p5patch_no
    description: Genome assembly patch number in which this gene was determined
    range: string
    annotations:
      nullable: true
  V1p5gff_seqid:
    name: V1p5gff_seqid
    description: Sequence (from the assembly) of a window including the gene and preferably also the promoter region.
    range: string
    annotations:
      nullable: true
  V1p5gff_start:
    name: V1p5gff_start
    description: Genomic co-ordinates of the start of the sequence of interest described in this record in  Ensemble GFF version 3.
    range: integer
    annotations:
      nullable: true
